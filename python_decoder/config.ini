[General]
# Cimbar解码器配置文件
# 请根据需要修改以下设置

# cimbar可执行文件路径
# Windows: cimbar.exe 或完整路径
# Linux/Mac: cimbar 或完整路径
cimbar_path = ./cimbar

# 默认输出目录
# 留空则使用当前目录下的decoded_files文件夹
output_dir = 

# 解码间隔（秒）
# 控制解码频率，避免过于频繁
decode_interval = 0.5

[Display]
# 默认监控的显示器索引
# 1 = 主显示器, 2 = 第二显示器, ...
default_monitor = 1

# GUI窗口大小
window_width = 800
window_height = 600

# 预览图像缩放
# 设置预览窗口中图像的最大尺寸
preview_max_width = 400
preview_max_height = 300

[Processing]
# 图像处理参数

# 自适应阈值块大小（必须为奇数）
threshold_block_size = 11

# 自适应阈值常数
threshold_constant = 2

# 最小轮廓面积
# 用于过滤太小的区域
min_contour_area = 10000

# 宽高比范围
# 用于识别正方形的cimbar码
aspect_ratio_min = 0.8
aspect_ratio_max = 1.2

[Debug]
# 调试模式
# 启用后会输出更多调试信息
enable_debug = false

# 保存中间图像
# 启用后会保存处理过程中的图像
save_intermediate_images = false

# 中间图像保存目录
debug_image_dir = ./debug_images